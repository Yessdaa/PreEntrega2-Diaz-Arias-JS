<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>
    <link rel="stylesheet" href="simulador.css">
</head>
<body>

  <h1>Busca la operacion a realizar</h1>

  <input type="text" id="searchInput" placeholder="Buscar">
  <ul id="list"></ul>

  <script>
    // Array de busqueda
    var array = ["Suma", "Resta", "Division", "Multiplicacion",];

    var searchInput = document.getElementById("searchInput");
    var list = document.getElementById("list");

    function updateList() {
      list.innerHTML = "";

      var searchTerm = searchInput.value.toLowerCase();

      var filteredArray = array.filter(function(item) {
        return item.toLowerCase().indexOf(searchTerm) !== -1;
      });

      // Agregar los elementos filtrados a la lista
      filteredArray.forEach(function(item) {
        var li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
    }

    searchInput.addEventListener("input", updateList);

    updateList();
  </script>
</body>
</html>
